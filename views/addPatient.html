<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADD Patient</title>
</head>
<body>
    <form action="/patients/create" method="POST">
        <div class="container">
          <h1>ADD PATIENT</h1>
          <p>Please fill in this form to add a patient.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required><br>
      
          <label for="cin"><b>CIN</b></label>
          <input type="text" placeholder="Enter CIN Number" name="cin" required><br>
      
          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="address" required><br>

          <label for="nameDoctor"><b>Doctor Name</b></label>
          <input type="text" placeholder="Enter Doctor Name" name="nameDoctor" required><br>

          <label for="stateOfHealth"><b>Health Description</b></label>
          <input type="text" placeholder="Description" name="stateOfHealth" required><br>

          <label for="chartsLink"><b>Charts Link</b></label>
          <input type="text" placeholder="Enter Charts Link" name="chartsLink" required><br>
      
          <label for="videoLink"><b>Video Link</b></label>
          <input type="text" placeholder="Enter Video Link" name="videoLink" required>

          <label><%= state %></label>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">ADD</button>
        </div>
        
      </form>
</body>
</html>
